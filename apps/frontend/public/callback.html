<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex">
    <title>Login Callback</title>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 8px 16px;
        }

    </style>

    <script>

        // https://github.com/spotify/web-api-auth-examples/blob/master/implicit_grant/public/index.html
        function getHashParams() {
            var hashParams = {};
            var e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while (e = r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        }

        function close_myself() {
            window.close();
        }

        const params = getHashParams();

        // TODO: verify first if token passed in is even valid
        // Scripts may close only the windows that were opened by them.
        if (params.token) {
            localStorage.setItem('chat_token', params.token)
        }

    </script>
</head>
<body>

<div class="container">
    <h1>You may close this window now.</h1>
    <button onclick="close_myself()">Close</button>
</div>

</body>
</html>
